<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Music Player</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <button class="btn-header">
                <i class="uil uil-arrow-left"></i>
            </button>
            <h3 class="playing-now">Playing now</h3>
            <button class="btn-header">
                <i class="uil uil-list-ul"></i>
            </button>
        </header>
        <div class="player">
            <div class="img-area">
                <img src="./assets/img/let_me_love_you.jpg" alt="">
            </div>
            <div class="song-details">
                <h1 class="name">Animation</h1>
                <h3 class="artist">Taylor Swift</h3>
            </div>
            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio src="./assets/audio/y2mate.com - niviro_ft_pollyanna_fast_lane_ncs_release_DqUQW3xyQ1c.mp3" id="main-audio"></audio>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="uil uil-previous"></i>
                </button>
                <button class="btnC play-pause">
                    <i class="uil uil-play play"></i>
                </button>
                <button class="btnC" id="next">
                    <i class="uil uil-step-forward"></i>
                </button>
            </div>
        </div>
    </div>   
    <script src="./assets/js/music-list.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
